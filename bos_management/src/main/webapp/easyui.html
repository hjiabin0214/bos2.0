<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.8.3.js" ></script>
	    <script type="text/javascript" src="js/easyui/jquery.easyui.min.js" ></script>
	    <script type="text/javascript" src="js/easyui/locale/easyui-lang-zh_CN.js" ></script>
	    <link rel="stylesheet" href="js/easyui/themes/default/easyui.css" />
	    <link rel="stylesheet" href="js/easyui/themes/icon.css" />
	    <script type="text/javascript" src="js/ztree/jquery.ztree.all-3.5.js" ></script>
	    <link rel="stylesheet" href="js/ztree/zTreeStyle.css" />
	    <script type="text/javascript">
	    	$(function(){
	    		$.messager.show({
	    			title:'美女MM',
	    			msg:'美女MM邀请你来裸聊啦!',
	    			timeout:5000,
	    			showType:'slide'
	    		});
	    		
	    		$("#czbkLink").click(function(){
	    			$("#mytabs").tabs('add',{
	    				title:'传智播客',
	    				content:'传智播客专注IT教育100年'
	    			});
	    		});
	    		
	    		var setting = {
	    			data: {
	    				simpleData: {
	    					enable: true
	    				}
	    			},
		    			callback: {
		    			onClick : function(event,treeId,treeNode,clickFlag){
		    				var content = '<div style="width:100%;height:100%;overflow:hidden;">'
		    				+ '<iframe src="'
		    				+ treeNode.page
		    				+ ' scrolling="auto" style="width:100%;height:100%;border:0;"></iframe></div>';
		    				if(treeNode.page != undefined && treeNode.page != ""){
		    					if($("#mytabs").tabs('exists',treeNode.name)){
		    						$("#mytabs").tabs('select',treeNode.name);
		    					}else {
		    						$("#mytabs").tabs('add',{
		    							title:treeNode.name,
		    							content: content,
		    							closable: true
		    						});
		    					}
		    				}
		    			}
		    		}
	    		}
	    		var zNodes = [
	    			{id:1,pId:0,name:"父节点1"},
	    			{id:2,pId:0,name:"父节点2"},
	    			{id:11,pId:1,name:"子节点1"},
	    			{id:12,pId:1,name:"子节点2"},
	    			{id:13,pId:2,name:"传智播客",page:"http://www.itcast.cn"},
	    			{id:14,pId:2,name:"百度",page:"https://www.baidu.com"}
	    		]
	    		$.fn.zTree.init($("#baseMenu"),setting,zNodes);
	    		
	    		$("#mytabs").tabs({
	    			onContextMenu: function(e,title,index){
	    				e.preventDefault();
	    				$("#mm").menu('show',{
	    					left: e.pageX,
	    					top: e.pageY
	    				});
	    			}
	    		});
	    		
	    		//$.messager.alert("澳门首家线上赌场上线啦","美女荷官在线发牌","warning");
	    		/*$.messager.confirm("删除提示","确定删除吗?",function(result){
	    			if(result){
	    				alert("执行删除...");
	    			}else{
	    				alert("取消删除...");
	    			}
	    		});*/
	    		$.messager.prompt("调查窗口","你叫什么名字?",function(val){
	    			alert("你好,"+val);
	    		});
	    	});
	    </script>
	</head>
	<body class="easyui-layout">
    	<div data-options="region:'north',title:'传智播客管理系统'" style="height: 100px;">
    		<a href="#" class="easyui-menubutton" data-options="iconCls:'icon-save',menu:'#mm'">
    			系统菜单
    		</a>
    	</div>
    	<div data-options="region:'west',title:'菜单导航'" style="width: 200px;">
    		<div class="easyui-accordion" data-options = "fit:true">
    			<div data-options="title:'基础菜单'">
    				<ul id="baseMenu" class="ztree"></ul>
    				<a href="javascript:void(0)" id="czbkLink">传智播客</a>
    			</div>
    			<div data-options="title:'系统菜单'"></div>
    		</div>
    	</div>
    	<div data-options="region:'center'">
    		<div id="mytabs" class="easyui-tabs" data-options="fit:true">
    			<div data-options="title:'选项卡面板一',closable:true">选项卡面板一</div>
    			<div data-options="title:'选项卡面板二'">选项卡面板二</div>
    		</div>
    	</div>
    	<div data-options="region:'east'" style="width: 200px;">东部区域</div>
    	<div data-options="region:'south'" style="height: 80px;">南部区域</div>
    	
    	<!--<div id="mm" class="easyui-menu" style="width: 120px;">
    		<div>关闭当前窗口</div>
    		<div>关闭其他窗口</div>
    		<div class="menu-sep"></div>
    		<div data-options="iconCls:'icon-cancel'">关闭全部窗口</div>
    	</div>-->
    	<div id="mm" style="width: 120px;">
    		<div>菜单一</div>
    		<div>菜单二</div>
    		<div>菜单三</div>
    		<div class="menu-sep"></div>
    		<div>菜单四</div>
    	</div>
 	</body>
</html>
